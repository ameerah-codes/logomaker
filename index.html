<!DOCTYPE html>
<html>
	<head>
		<title>Homepage</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="logomaker.jpg " type="image.jpg" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>

	<body>
		<div class="menu">
			<ul>
				<li class="logo"><img src="logomaker.jpg" /></li>
				<li><a>Logos</a></li>
				<li><a>Cards</a></li>
				<li><a>Websites</a></li>
				<li><a>Blog</a></li>
				<li>
					<a href="#" class="button">
						<i class="fa-solid fa-user"></i>Login</a
					>
				</li>
			</ul>
		</div>

		<div class="container">
			<div class="bg-pic">
				<img src="logomaker background.jpg" />
			</div>

			<div class="heading">
				<h1>Make a logo design in minutes!</h1>
				<h3>LogoMaker can make your big idea a reality!</h3>
			</div>

			<div class="main">
				<form>
					<label for="form-input"> </label>
					<select id="industry" name="industry">
						<option>Choose Industry</option>
						<option>Automobile</option>
						<option>Medicine</option>
					</select>

					<br />
					<input class="company" type="text" placeholder="Company Name" />
					<br />
					<input
						class="tag"
						type="text"
						placeholder="Slogan/Tagline (optional)"
					/>

					<div class="only-button">
						<button>Make a Logo</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
